name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect lockfile
        id: lockfile
        run: |
          set -euo pipefail
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "cache=true" >> "$GITHUB_OUTPUT"
          else
            echo "cache=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js (with cache)
        if: steps.lockfile.outputs.cache == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            npm-shrinkwrap.json

      - name: Setup Node.js (no cache)
        if: steps.lockfile.outputs.cache != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          set -euo pipefail
          echo "Installing npm dependencies"
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: |
          set -euo pipefail
          echo "Building the Vite app"
          npm run build

      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          if [ -z "${FIREBASE_SERVICE_ACCOUNT:-}" ]; then
            echo "Error: FIREBASE_SERVICE_ACCOUNT is not set. Configure the FIREBASE_SERVICE_ACCOUNT secret." >&2
            exit 1
          fi
          npx --yes firebase-tools@latest deploy --only hosting
