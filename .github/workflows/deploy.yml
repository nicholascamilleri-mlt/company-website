name: Deploy to Google Cloud Storage

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect lockfile
        id: lockfile
        run: |
          set -euo pipefail
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "cache=true" >> "$GITHUB_OUTPUT"
          else
            echo "cache=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js (with cache)
        if: steps.lockfile.outputs.cache == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            npm-shrinkwrap.json

      - name: Setup Node.js (no cache)
        if: steps.lockfile.outputs.cache != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          set -euo pipefail
          echo "Installing npm dependencies"
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: |
          set -euo pipefail
          echo "Building the Vite app"
          npm run build

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Deploy to Google Cloud Storage
        env:
          GCS_BUCKET: ${{ secrets.GCS_BUCKET }}
        run: |
          set -euo pipefail
          if [ -z "${GCS_BUCKET:-}" ]; then
            echo "Error: GCS_BUCKET is not set. Configure the GCS_BUCKET secret to the target bucket name." >&2
            exit 1
          fi
          if ! gsutil ls -b "gs://${GCS_BUCKET}" >/dev/null 2>&1; then
            echo "Error: GCS bucket gs://${GCS_BUCKET} does not exist or is not accessible to the service account." >&2
            exit 1
          fi
          echo "Syncing dist/ to gs://${GCS_BUCKET}"
          gsutil -m rsync -r -d dist/ "gs://${GCS_BUCKET}"
          echo "Configuring static website hosting"
          gsutil web set -m index.html -e 404.html "gs://$GCS_BUCKET"