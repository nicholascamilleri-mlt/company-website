name: Deploy to S3 and CloudFront

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect lockfile
        id: lockfile
        run: |
          set -euo pipefail
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ] || [ -f yarn.lock ]; then
            echo "cache=true" >> "$GITHUB_OUTPUT"
          else
            echo "cache=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js (with cache)
        if: steps.lockfile.outputs.cache == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            npm-shrinkwrap.json

      - name: Setup Node.js (no cache)
        if: steps.lockfile.outputs.cache != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          set -euo pipefail
          echo "Installing npm dependencies"
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: |
          set -euo pipefail
          echo "Building the Vite app"
          npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
        run: |
          set -euo pipefail
          echo "Syncing dist/ to s3://${AWS_S3_BUCKET}"
          aws s3 sync dist/ "s3://${AWS_S3_BUCKET}" --delete

      - name: Invalidate CloudFront cache
        env:
          CLOUDFRONT_ID: ${{ secrets.CLOUDFRONT_ID }}
        run: |
          set -euo pipefail
          echo "Invalidating CloudFront distribution ${CLOUDFRONT_ID}"
          aws cloudfront create-invalidation --distribution-id "${CLOUDFRONT_ID}" --paths "/*"
